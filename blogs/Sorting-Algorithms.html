        <h2>
         Sorting Algorithms Animation using D3.js
		</h2>
		<hr class="my-4">
		<div id="bubble-sort"></div>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://unpkg.com/jeezy@1.12.0/lib/jeezy.min.js"></script>
<script src="https://unpkg.com/d3-marcon@2.0.2/build/d3-marcon.min.js"></script>
<script>
var alpha = []
var myData = []

var height = 400,
    width = 600,
	numOfData = 50
	
for (var i = 0; i < numOfData; i++) {
    alpha.push(i)
    myData.push(Math.floor(Math.random() * 10 + 1))
}

function *bubbleSort(arr) 
{ 
	arr = arr.slice()
	var n = arr.length;
	for (var i = 0; i < n-1; i++) {
		for (var j = 0; j < n-i-1; j++) {
			if (arr[j] > arr[j+1]) 
			{ 
				var temp = arr[j]; 
				arr[j] = arr[j+1]; 
				arr[j+1] = temp; 
				yield arr
			}
		}
	}
}

var generator = bubbleSort(myData)

var svg = d3.select('#bubble-sort').append('svg')
	.attr('width', width)
	.attr('height', height);

var x = d3.scaleBand()
    .rangeRound([0, width])
    .domain(alpha)
    .padding(.2);

var y = d3.scaleLinear()
    .range([height, 0])
    .domain([0, 10]);

var x_axis = d3.axisBottom(x);

var y_axis = d3.axisRight(y)
    .tickSize(width)

var color = d3.scaleLinear()
    .domain([0, myData.length *.33,
                myData.length *.66,
                myData.length
                ])
    .range(['#B58929', '#C61C6F',
            '#268BD2', '#85992C'])

redraw(new_data());

d3.interval(function () {
    redraw(new_data());
}, 10);

function redraw(data) {
    var x_var = Object.keys(data[0])[0],
        y_var = Object.keys(data[0])[1];

    // join
    var bar = svg.selectAll(".bar")
        .data(data, function (d) {
            return d[x_var];
        });

    // update
    bar
        .attr("y", function (d) {
            return y(d[y_var]);
        })
        .attr("height", function (d) {
            return height - y(d[y_var]);
        });

    // enter
    bar.enter().append("rect")
        .attr("class", "bar")
        .attr("x", function (d) {
            return x(d[x_var]);
        })
        .attr("y", function (d) {
            return y(d[y_var]);
        })
        .attr("width", x.bandwidth())
        .attr("height", function (d) {
            return height - y(d[y_var]);
        })
        .attr("fill", function (d) {
            return color(d[x_var]);
        });

}


function new_data() {
	myData = generator.next().value
	if (generator.done || typeof myData === "undefined") {
		myData = [];
		for (var k = 0; k < numOfData; k++) {
			myData.push(Math.floor(Math.random() * 10 + 1))
		}
		generator = bubbleSort(myData)
	}
	return alpha.map(function (d) {
		return {
			name: d,
			value: myData[d]
		}
	});
}

</script>
